<!DOCTYPE html>
<html>
    <head>
        <title>자바스크립트 연산자 연습</title>
        <meta charset="utf-8">
    </head>

    <body>
        

        <h1>비교 연산자 & 불</h1>
        <h2>1&lt;2</h2>
        <h2>"2<3"</h2>
        <script>
            document.write(1<2);

            var h2 = document.querySelectorAll('h2');
            for(var i =0; i < h2.length; ++i )
            {
                h2[i].style.backgroundColor = 'red';
            }

        </script>

    </body>
</html>
